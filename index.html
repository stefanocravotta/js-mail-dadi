<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail dadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="mio-cont my-5 container text-center">
    <input class="my-5" id="mail-inserita" type="email" placeholder="Inserisci la tua mail">
    <button class="btn btn-outline-warning">Inserisci</button>
    <h1 class="py-4" id="mail"></h1>
    </div>

    <div class="mio-cont py-4 d-flex justify-content-center align-items-center flex-column">
        <div class="d-flex justify-content-center align-items-center my-3">
            <button class="btn btn-outline-warning me-4" id="scegli-numero">Pesca il tuo numero</button>
            <button class="btn btn-outline-warning" id="annulla">Annulla</button>
        </div>
        <div class="small-box text-center my-4 py-5 text-white" >
            <h2 id="numero-utente"></h2>
        </div>
        <div class="small-box-2 text-center py-5 text-white">
            <h2 id="numero-pc"></h2>
        </div>
        <h1 class="text-white py-5" id="risultato"></h1>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
